version: 0.0
os: linux
files:
  - source: .
    destination: '${SSR_HOME}'
permissions:
  - object: '${SSR_HOME}'
    pattern: "*.sh"
    mode: 777
    type:
      - file
hooks:
  ApplicationStop:
   - location: stop.sh
     timeout: 300
     runas: root
  ApplicationStart:
   - location: start.sh
     timeout: 300
     runas: root